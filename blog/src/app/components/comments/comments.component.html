<div fxLayout="row">

  <div fxFlex="75%" class="comment-container">
    <div class="comment-box">
      <textarea [(ngModel)]='comment' [placeholder]='placeholderText'></textarea>
    </div>
    <div class="comment-submit">
      <button [disabled]='!comment' class="submit-button">Comment</button>
    </div>
  </div>
  <div fxFlex></div>
</div>
